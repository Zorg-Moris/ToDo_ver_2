<!DOCTYPE html>
<html>
  <head>
    <title>TODO List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <p>Add and delete your task.</p>
      <input type="text" id="input" placeholder="add new task" class="input_task">
     
      <div id="tasks" class="tasks"></div>
  
      <div class="info">
        <div id="count">Task: <span>0</span></div>
        <div id="completed">Completed: <span>0</span></div>
      </div>
  </div>
    <script defer type="module" src="./build/main.js"></script>
  </body>
</html>
